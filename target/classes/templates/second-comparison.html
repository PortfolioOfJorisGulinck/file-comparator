<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CSV Comparator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row mb-4">
            <div class="col-4">
                <h1>Fuzzy comparison</h1>
            </div>
            <div class="col-8">
                <form class="form-inline float-right" method="get" th:action="@{/compare}">
                    <input type="hidden" name="id" th:value="${comparisonTransaction.getTransactionId()}"/>
                    <input type="hidden" name="name" th:value="${comparisonTransaction.getProfileName()}"/>
                    <input type="hidden" name="date" th:value="${comparisonTransaction.getTransactionDate()}"/>
                    <input type="hidden" name="amount" th:value="${comparisonTransaction.getTransactionAmount()}"/>
                    <input type="hidden" name="narrative"
                           th:value="${comparisonTransaction.getTransactionNarrative()}"/>
                    <input type="hidden" name="description"
                           th:value="${comparisonTransaction.getTransactionDescription()}"/>
                    <input type="hidden" name="type" th:value="${comparisonTransaction.getTransactionType()}"/>
                    <input type="hidden" name="reference" th:value="${comparisonTransaction.getWalletReference()}"/>
                    <input type="hidden" name="name" th:value="${comparisonTransaction.getProfileName()}"/>
                    <input type="hidden" name="file" th:value="${comparisonTransaction.getFileName()}"/>

                    <div class="form-group mr-2">
                        <label class="mr-2" for="matching-routine">Matching routine</label>
                        <select class="form-control" id="matching-routine" name="matchingRoutine">
                            <option>Simple Ratio</option>
                            <option>Partial Ratio</option>
                            <option>Token Sort Ratio</option>
                            <option>Token Sort Partial Ratio</option>
                            <option>Token Set Ratio</option>
                            <option>Token Set Partial Ratio</option>
                            <option>Weighted Ratio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="mr-2" for="precisionSelect">Precision</label>
                        <select class="form-control" id="precisionSelect" name="precisionRatio">
                            <option>95</option>
                            <option>90</option>
                            <option>85</option>
                            <option>80</option>
                            <option>75</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary ml-2">Search</button>
                </form>
            </div>
        </div>

        <div class="row">
            <table class="table table-bordered">
                <thead>
                <tr class="table-active">
                    <th scope="col">Ratio</th>
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Reference</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Narrative</th>
                </tr>
                <tr>
                    <th></th>
                    <th th:text="${comparisonTransaction.getTransactionId()}"></th>
                    <th th:text="${comparisonTransaction.getTransactionDate()}"></th>
                    <th th:text="${comparisonTransaction.getWalletReference()}"></th>
                    <th th:text="${comparisonTransaction.getTransactionAmount()}"></th>
                    <th th:text="${comparisonTransaction.getTransactionNarrative()}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fuzzyMatchedTransaction : ${fuzzyMatchedList}">
                    <td th:text="${fuzzyMatchedTransaction.getRatio()}"></td>
                    <td th:text="${fuzzyMatchedTransaction.getTransactionId()}"></td>
                    <td th:text="${fuzzyMatchedTransaction.getTransactionDate()}"></td>
                    <td th:text="${fuzzyMatchedTransaction.getWalletReference()}"></td>
                    <td th:text="${fuzzyMatchedTransaction.getTransactionAmount()}"></td>
                    <td th:text="${fuzzyMatchedTransaction.getTransactionNarrative()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
